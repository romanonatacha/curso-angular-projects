<div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input [(ngModel)]="aluno.nome" id="first_name" type="text" class="validate">
          <label class="active" for="first_name">Nome</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="id" [(ngModel)]="aluno.id" type="text" class="validate">
          <label class="active" for="id">ID</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="input-field inline">
            <input id="email_inline" [(ngModel)]="aluno.email" type="email" class="validate">
            <label class="active" for="email_inline">Email</label>
          </div>
        </div>
      </div>
    </div>
    
  </div>
